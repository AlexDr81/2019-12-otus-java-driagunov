<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>List of all users on WebSockets</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body onload="connect();">
    <form accept-charset="utf-8">
        <h3>New User:</h3>

        <div class="row">
            <label for="input-name">Name:</label>
            <input id="input-name" type="text"  value="" placeholder="Enter new user name"/>
        </div>

        <div class="row">
            <label for="input-street">Address:</label>
            <input id="input-street" type="text" value="" placeholder="Enter address new user"/>
        </div>
        <div class="row">
            <label for="input-phones0">Phone:</label>
            <input id="input-phones0" type="text" value="" placeholder="Enter phone 1"/>
            <button type="button" onclick="createInputTelephones()">Add phone</button>
        </div>
        <div id="box_telephones"></div>
        <div class="row">
            <button id="button-save" type="button" onclick="sendFormAddUser();">Save</button>
        </div>
    </form>

    <h3>Users:</h3>

    <table class="users">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phones</th>
            </tr>
        </thead>
        <tbody id="tableUsers">
        </tbody>
    </table>
</body>
</html>
